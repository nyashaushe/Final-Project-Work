<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Default Vite icon, replace later -->
    <title>Destination Details - Travel Explorer</title>
</head>
<body>
    <header>
        <h1>Travel Explorer</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/destination.html">Destination</a></li> <!-- Link might change based on dynamic routing -->

        </nav>

    <main id="app">
        <h2 id="destination-name">Destination Name Placeholder</h2>

        <section id="weather">

            <div id="weather-info">Loading weather...</div>

        <section id="attractions">
            <h3>Attractions</h3>
            <ul id="attractions-list"><li>Loading attractions...</li></ul>

        <section id="map">
            <h3>Map</h3>
            <div id="map-container" style="height: 300px; background-color: #eee;">Map Placeholder</div>
        </section>

        <section id="currency">
            <h3>Currency</h3>
            <div id="currency-info">Loading currency info...</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Explorer</p>
    </footer>

    <script type="module" src="/src/main.js"></script> <!-- Corrected path -->
